    <style>body {
    font-family: 'Oswald', sans-serif;
    background-color: pink;
    text-align: center;
}

img {
    width: 300px;
}

.kiwi-result {
    display: none;
}

.strawberry-result {
    display: none;
}

.mango-result {
    display: none;
}

.pineapple-result {
    display: none;
}

.tryagain {
    display: none;
    
}

    display: none;

    <body>
        <div class="title">
            <h1>Which Fruit are You!</h1>
            <img src="https://www.kroger.com/product/images/large/front/0004157306101" alt="bowl of fruit">
        </div>
        <div class="questions">
            <h4>Do you perfer staying home or going out? Type your answer</h4>
            <input class="inputOne">
            <img src="https://thumbs.dreamstime.com/b/man-sitting-sofa-spend-home-stay-d-rendering-i-don-t-go-out-live-house-have-good-time-has-nothing-to-do-179343962.jpg" alt="house">
            <h4>How many hours of sleep do you get a night? 1-8 hours?</h4>
            <input class="inputTwo">
            <img src="https://sph.umich.edu/pursuit/2020posts/2020images/Sleep101.jpg" alt="night">
        </div>
        <div class="result">
            this is where the user will see their quiz result!
        </div>

        <div class="kiwi-result">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/Kiwi_%28Actinidia_chinensis%29_1_Luc_Viatour.jpg/800px-Kiwi_%28Actinidia_chinensis%29_1_Luc_Viatour.jpg" alt="kiwi">
        </div>

        <div class="strawberry-result">
            <img src="https://www.thermofisher.com/blog/food/wp-content/uploads/sites/5/2015/08/single_strawberry__isolated_on_a_white_background.jpg" alt="strawberry">
        </div>
        <div class="mango-result">
            <img src="https://images.heb.com/is/image/HEBGrocery/000321109?.fit=constrain,1&amp;wid=800&amp;hei=800&amp;fmt=jpg&amp;qlt=85,0&amp;resMode=sharp2&amp;op_usm=1.75,0.3,2,0" alt="mango">
        </div>

        <div class="pineapple-result">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQUlCVJgqnbeCd_fwVfX7SsZhgCghq7MrAv7A&amp;usqp=CAU" alt="pineapple">
        </div>

        <button class="buttonOne"> Results
        </button>
        <div>
            <img class="tryagain" src="https://previews.123rf.com/images/chrisdorney/chrisdorney1501/chrisdorney150100067/35808541-TRY-AGAIN-red-Rubber-Stamp-over-a-white-background--Stock-Photo.jpg">
        </div>


    
<script>
/*__POPCODESTART__*/
var ButtonOne = document.querySelector(".buttonOne");
var Kiwiimage = document.querySelector(".kiwi-result");
var strawberryimage = document.querySelector(".strawberry-result");
var mangoimage = document.querySelector(".mango-result");
var pineappleimage = document.querySelector(".pineapple-result");
var tryagain = document.querySelector(".tryagain");
var results = document.querySelector(".result");

ButtonOne.onclick = function () {
  var inputOne = document.querySelector(".inputOne").value;
  var inputTwo = document.querySelector(".inputTwo").value;

  if (inputTwo >= 1 && inputTwo <= 4 && inputOne === "staying home") {
    console.log("strawberry");
    document.querySelector(".result").innerHTML = "You are a Strawberry!";
    strawberryimage.style.display = "block";
  } else if (inputTwo >= 5 && inputTwo <= 8 && inputOne === "staying home") {
    console.log("kiwi");
    document.querySelector(".result").innerHTML = "You are a Kiwi!";
    Kiwiimage.style.display = "block";
  } else if (inputTwo >= 1 && inputTwo <= 4 && inputOne === "going out") {
    console.log("mango");
    document.querySelector(".result").innerHTML = "You are a Mango!";
    mangoimage.style.display = "block";
  } else if (inputTwo >= 5 && inputTwo <= 8 && inputOne === "going out") {
    console.log("pineapple");
    document.querySelector(".result").innerHTML = " You are a Pineapple!";
    pineappleimage.style.display = "block";
  } else {
    results.style.display = "block";
    results.innerHTML = "Try AGAIN- your response does not match the possible answers";
    tryagain.style.display = "block";
  }
};
